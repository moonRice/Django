{% extends 'base_model.html' %}

{% block title %}
订购
{% endblock %}

{% block main_body %}


    <div class="container">
        <div class="row">
            {% for a in wp %}
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="{{ a.img }}" class="img-rounded">
                    <div class="caption">
                        <h3>{{ a.name }}</h3>
                        <p class="lead">【{{ a.number }}】{{ a.forWhichHuojia }}</p>
                        <div align="right">
                            <h3>{{ a.price }}.00￥<small>起</small></h3>
                            <p>
                            <small>库存：{{ a.shuliang }}件</small>
                            <br>
                            <a href="{% url 'ck_cangku:good_detail' a.id %}" class="btn btn-primary" role="button" target="_blank">查看商品详情</a>
                            <br><br>
                            {% if a.shuliang == '0' %}
                            <a href="{% url 'ck_cangku:dingdan' a.id %}"><button class="btn btn-danger" disabled="disabled" title="对不起，卖完啦~">售罄</button></a>
                            {% else %}
                            <a href="{% url 'ck_cangku:dingdan' a.id %}"><button class="btn btn-success" title="欢迎购买，一次买一份～">购买</button></a>
                            {% endif %}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
